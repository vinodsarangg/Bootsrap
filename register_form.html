        <div class="container-fluid col-3 card_Register mt-5 ">
            
            <div>
                <h2 >New Registration</h2>
                <form action="" class="mb-2">
               <label for="" class="form-label " ><strong>Name:</strong></label><br>
               <input type="text" name="" id="" class="form-control" placeholder="Name">
               <label for="" class="form-label"><strong>Last Name:</strong></label><br>
               <input type="text" name="" id="" class="form-control" placeholder="Last Name">
               <label for="" class="form-label"><strong>Father's Name:</strong></label><br>
               <input type="text" name="" id="" class="form-control" placeholder="Father's Name">
               <label for="" class="form-label"><strong>Mobile Number:</strong></label><br>
               <input type="text" name="" id="" class="form-control " placeholder="Mobile Number">
               <label for=""  class="form-label"> <strong>Email:</strong></label><br>
               <input type="text" name="" id="" class="form-control" placeholder="Email">
               <label for="" class="form-label"><strong>Date of Birth:</strong></label><br>
               <input type="date" name="" id="" class="form-control" placeholder="Date Of Birth ">
               <label for="" class="form-label"><strong>Gender:</strong></label><br>
               <div class="form-check ">
                <input class="form-check-input" type="radio" name="gender" id="">
                <label class="form-check-label" for="">
                Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="" checked>
                <label class="form-check-label" for="">
                  Female
                </label>
              </div>
               
               <label for="" class="form-label"><strong>Address:</strong></label><br>
               <textarea name="" id=""  rows="2" cols="22" class="form-control"></textarea>
               <br>
               
               <select class="form-select form-select-sm">
            
                <option value="">Select your City</option>
                 <option value="Umerkot">Umerkot</option>
                 <option value="Hyderabad">Hyderabad</option>
                 <option value="Karachi">Karachi</option>
                 <option value="Larkana">Larkana</option>
               </select><br>
               <div >
               <button class="btn btn-primary text-left ">Register</button></div>
               <a href="sign_form.html" class="text-decoration-none d-flex position-relative anchor_register " > Already Have an Account?</a>
               </form>
            </div>
